    <style>
        /* Flexbox để căn chỉnh các hình ảnh thành hàng ngang */
        .image-gallery {
            display: flex;
            flex-wrap: wrap; /* Cho phép các hình ảnh xuống dòng khi không đủ chỗ */
            justify-content: center; /* Căn giữa các hình ảnh */
            gap: 15px; /* Khoảng cách giữa các hình ảnh */
            margin-top: 20px;
        }

        .image-gallery img {
            width: 200px; /* Đặt chiều rộng của hình ảnh */
            height: auto; /* Giữ tỷ lệ khung hình của hình ảnh */
            border-radius: 8px; /* Góc bo tròn cho hình ảnh */
            cursor: pointer; /* Thêm con trỏ tay khi di chuột vào ảnh */
        }

        /* Phóng to ảnh */
        .modal {
            display: none; /* Ẩn ảnh khi chưa mở */
            position: fixed;
            z-index: 9999; /* Đảm bảo modal ở trên tất cả các phần tử khác, bao gồm thanh menu */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Màu nền mờ */
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
        }

        /* Dấu "X" để đóng modal */
        .close {
            position: absolute;
            top: 20px;
            right: 20px; /* Đưa dấu X ra ngoài ảnh */
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2; /* Đảm bảo dấu "X" luôn ở trên ảnh */
        }
    </style>
</head>

<body id="top">

    <!-- Thư viện hình ảnh -->
    <div class="image-gallery">
        <img src="https://i.postimg.cc/8PVS8Y5y/image.png" alt="image" onclick="openModal(this.src)"/>
        <img src="https://i.postimg.cc/zf3mSZtf/image.png" alt="image" onclick="openModal(this.src)"/>

    </div>

    <!-- Modal (phóng to ảnh) -->
    <div id="imageModal" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <img id="modalImg" src="" alt="Phóng to ảnh">
    </div>

    <!-- JavaScript để mở và đóng Modal -->
    <script>
        // Mở modal và hiển thị ảnh phóng to
        function openModal(src) {
            document.getElementById("modalImg").src = src;
            document.getElementById("imageModal").style.display = "flex"; // Hiển thị modal
        }

        // Đóng modal khi nhấp vào dấu X hoặc vùng ngoài ảnh
        function closeModal(event) {
            if (event.target === document.getElementById("imageModal") || event.target === document.querySelector('.close')) {
                document.getElementById("imageModal").style.display = "none"; // Ẩn modal
            }
        }

        // Đóng modal khi nhấn phím Esc
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                document.getElementById("imageModal").style.display = "none"; // Ẩn modal
            }
        });
    </script>
